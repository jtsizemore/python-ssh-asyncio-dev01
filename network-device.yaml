# network device seed file for python script dev02.py
---
- channel_mode: exec_command
  hostname: 192.168.100.1
  username: cisco
  password: cisco
  cli_cmd:
    - show clock
  output_dir: ./no_git_tmp
- channel_mode: exec_command
  hostname: 192.168.100.2
  username: cisco
  password: cisco
  cli_cmd:
    - show ip route
  output_dir: ./no_git_tmp
- channel_mode: exec_command
  hostname: 192.168.100.3
  username: cisco
  password: cisco
  cli_cmd:
    - show ip interface brief
  output_dir: ./no_git_tmp
- channel_mode: invoke_shell
  hostname: 192.168.100.4
  username: cisco
  password: cisco
  cli_cmd:
    - show clock
    - show ip route
    - show ip interface brief
  output_dir: ./no_git_tmp
